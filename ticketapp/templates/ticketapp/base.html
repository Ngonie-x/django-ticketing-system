{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticketing System</title>

  <link rel="stylesheet" href="{% static 'css/style.css'%}" />

  <!-- Bootstrap Css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tin-Tickets</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'ticketapp:ticket-list' %}">Dashboard</a>

          {% if user.is_staff %}
            <a class="nav-link" href="{% url 'ticketapp:all-tickets' %}">Tickets</a>
          {% endif %}

          <a class="nav-link" href="{% url 'ticketapp:create-ticket' %}">New Ticket</a>
        </div>
      </div>

      <div class="d-flex">
        <a href="{% url 'accounts:logout' %}" class="btn btn-primary">Logout</a>
      </div>
    </div>
  </nav>

  <div class="main">{% block content %} {% endblock content %}</div>
</body>

</html>
